<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
	<script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
	<link rel="icon" 
      type="image/ico" 
      href="img/stat.ico">
</head>
<body>
<img src="img/statistics.png">
<div class="container">
	<div class="panel panel-primary col-md-offset-1">
	  <div class="panel-heading">
	    <h2 class="panel-title">Sign In</h2>
	  </div>
		<form name="form1" class="form-horizontal" action=" " method="post" id="registerForm">
            <div class="alert alert-dismissable alert-danger">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Error!</strong> Your email or password is incorrect.
            </div>
			<fieldset>
				<div class="form-group">
					<label class="col-lg-4 col-md-2 col-xs-2 control-label " for="email">Email</label>
					<div class="col-md-6 col-sm-6 col-xs-6">
						<input type="email" name="email" required class=" userEmail col-sm-8  form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-4 col-md-2 col-xs-2 control-label " for="password">Password</label>
					<div class="col-md-6 col-sm-6 col-xs-6">
						<input type="password" name="password" required class="col-sm-8  userPassword form-control">
						<label class="checkbox">
						  <input id="checkbox" type="checkbox"> Remember Me
						</label>
					</div>
				</div>

				
			</fieldset>
		</form>
	<div class="btn-container">
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<input type="submit" value="Log In" class="login btn btn-primary">
			</div>
		</div>
	</div>
	</div>
</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/authlogin.js"></script>
</body>
</html>
